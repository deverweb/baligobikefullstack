version: "3.9"

services:
  certbot:
    image: certbot/certbot
    container_name: certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email andreydever@gmail.com --agree-tos --no-eff-email -d deverweb.ru -d www.deverweb.ru -d admin.deverweb.ru
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    networks:
      - app_network
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      # - front
      - wordpress
      - db
      - certbot
    # links:
    # - front
    volumes:
      - ./nginx/nginx-prod.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app_network
    environment:
      - EMAIL=andreydever@gmail.com
      - DOMAIN=deverweb.ru
  front:
    networks:
      - app_network
    container_name: front
    restart: always
    env_file:
      - .env
    build:
      context: ./front
      dockerfile: Dockerfile
    depends_on:
      - db
      - wordpress
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DTEST=DTEST
    command: node .output/server/index.mjs
  wordpress:
    image: wordpress
    restart: always
    container_name: wordpress
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
    volumes:
      - ./back/wp-content:/var/www/html/wp-content
    networks:
      - app_network

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
    volumes:
      - db:/var/lib/mysql
    networks:
      - app_network
    command: "--default-authentication-plugin=mysql_native_password"
volumes:
  wordpress:
  db:
networks:
  app_network:
    driver: bridge
